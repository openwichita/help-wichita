    <script>
      $(function () {
        var organization = { column:1, href:"", title:"", img:"" };
        var organizations = [
          { column: 1, href: "http://devict.org", title: "devICT", img: "https://devict.org/images/devICT-Logo.svg" },
          { column: 2, href: "https://www.groundworkict.com/", title: "GroundWorkICT", img: "https://static.wixstatic.com/media/419d03_81374382d78a45d592ab90cf03152e3b~mv2.png/v1/fill/w_515,h_158,al_c,usm_0.66_1.00_0.01/419d03_81374382d78a45d592ab90cf03152e3b~mv2.png" },
          { column: 3, href: "http://e2ewichita.com/", title: "e2e", img: "http://e2ewichita.com/wp-content/uploads/2017/02/try3.png" },
          { column: 1, href: "http://makeict.org", title: "makeICT", img: "http://makeict.org/app/themes/makeict/assets/images/logo-primary.png" },
          { column: 2, href: "https://wichitacf.org/", title: "Wichita Community Foundation", svg: "<svg><use xmlns:xlink='http://www.w3.org/1999/xlink' xlink:href='#icon-logo'></use></svg>" },
          { column: 3, href: "http://theseedhouse.org/", title: "The Seed House", img: "http://theseedhouse.org/img/logo.png.pagespeed.ce.Xw_Bgm32dI.png" },
          { column: 1, href: "http://www.socelife.org/", title: "SoCe", img: "https://static1.squarespace.com/static/5582e6fae4b0f41637edf6b2/t/56d904d520c647c737390a60/1486873116701/?format=500w" },
          { column: 2, href: "http://wichitaarts.com/", title: "Arts Council", img: "http://wichitaarts.com/wp-content/uploads/2017/03/AC-Logo-Resized-032817-v2.png" },
          { column: 3, href: "http://creativerush.org/", title: "CreativeRush", img: "http://creativerush.org/wp-content/uploads/2014/12/cr-logo.png", color: 'rgba(31, 40, 45,1)' },
        ];

        for (var i = 0; i < organizations.length; i++) {
          var item = $("<a>").addClass("organization")
            .prop("href", organizations[i].href)
            .prop("title", organizations[i].title)
            .css("grid-column", i % 3 + 1);

          if (organizations[i].img !== undefined) item.append($("<img>").prop("src", organizations[i].img).prop("alt", organizations[i].title));
          else if (organizations[i].svg !== undefined) item.append(organizations[i].svg);

          $(".organizations").append(item);
        }
      });
    </script>
